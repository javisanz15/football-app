<mat-card class="player-card" [ngClass]="{'clickable': !closeAvailable}"
  (click)="emitPlayerSelected()">
  <div class="player-card-left-area">
    <div class="player-image-area">
      <img src="{{player.images.transparent['128x128']}}" class="player-image" alt="Player">
    </div>
    <div class="player-data-area">
      <div class="player-name-area">
        <div class="player-position" [ngClass]="{
          'position-gk': player.positionId === '1',
          'position-df': player.positionId === '2',
          'position-md': player.positionId === '3',
          'position-st': player.positionId === '4'
        }">
          {{getPositionName(player.positionId) | translate}}
        </div>
        {{player.nickname}}
      </div>
      <div class="player-team-area">
        <img src="{{player.team.badgeWhite}}" alt="{{player.team.slug}}" class="team-badge">
        {{player.team.name}}
      </div>
    </div>
  </div>
  <div class="player-points-area">
    <div class="delete-player-area clickable" *ngIf="closeAvailable">
      <mat-icon (click)="emitDeletePlayer()">remove</mat-icon>
    </div>
    <div class="player-points">
      {{player.points}} Pts
    </div>
    <div class="player-status">
      <div class="status-icon">
        <mat-icon>{{getIconStatus(player.playerStatus)}}</mat-icon>
      </div>
      {{getPlayerStatus(player.playerStatus) | translate}}
    </div>
  </div>
</mat-card>
